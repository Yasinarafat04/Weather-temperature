<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            background: url(images/weather.jpg) no-repeat;
            background-size: cover;
            height: 100vh;

</head>

<body>
    <div class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchTemperature()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Button</button>
            </div>
        </div>
        <div class="weather-status text-white text-center">
            <img src="" alt="">
            <h1>Dhaka</h1>
            <h3><samp>38.06</samp>&deg;C</h3>
            <h2>clouds</h2>

        </div>
    </div>
    <script src="js/app.js"></script>

</html>
