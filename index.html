<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- booststrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            background: url(images/weather.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .clouds {
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchTemperature()" class="btn btn-warning" type="button"
                    id="button-addon2">Search</button>
            </div>
        </div>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city" class="fs-1">Dhaka</h1>
            <h3><samp id="temperature">38.06</samp>&deg;C</h3>
            <h2 id="condition" class="clouds">clouds</h2>

        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
